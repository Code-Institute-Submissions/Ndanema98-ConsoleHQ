{% extends 'base.html' %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
  <h2>Add Review for "{{ product.name }}"</h2>
  <form method="POST">
    {% csrf_token %}
    {{ reviewform.as_p }}
    <input type="hidden" name="product_id" value="{{ product.id }}">
    <button type="submit" class="btn btn-black rounded-0 text-uppercase mt-5">Save</button>
  </form>
{% endblock %}
