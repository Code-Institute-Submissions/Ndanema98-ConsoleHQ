{% extends 'base.html' %}

{% block content %}
<div class="overlay"></div>
  <h2>Newsletter Signup</h2>
  <form method="POST" action="{% url 'newsletter_signup' %}">
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Sign Up</button>
  </form>
  
{% endblock %}
