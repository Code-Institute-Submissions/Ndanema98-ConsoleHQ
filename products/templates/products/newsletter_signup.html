{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <h2>Newsletter Signup</h2>
  <form method="POST" action="{% url 'newsletter_signup' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Subscribe</button>
  </form>
{% endblock %}
